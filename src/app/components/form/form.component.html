<h1>New Quiz Card</h1>
<div>

    <label for="question">Question</label>
    <input id="question" type="text" [(ngModel)]="newQuiz.question" />
    <br>
    <label for="answer">Answer</label>
    <input id="answer" type="text" [(ngModel)]="newQuiz.answer" />
    <br>
    <button (click)="addQuiz()">Add Quiz</button>
</div>
